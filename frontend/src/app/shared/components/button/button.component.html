<button
  [id]="id"
  [fxFlex]="width"
  [type]="type"
  (mouseenter)="emitOnMouseEnter($event)"
  (mouseleave)="emitOnMouseLeave($event)"
  [title]="text"
  [class.button-inverted]="invertColor"
>
  <app-loading
    *ngIf="isLoading; else btnText"
    [sizeInPx]="38"
    [color]="invertColor ? 'var(--color-text)' : 'var(--color-accent)'"
    colorHover="var(--color-text)"
  ></app-loading>
  <ng-template #btnText>
    {{ text }}
  </ng-template>
</button>
